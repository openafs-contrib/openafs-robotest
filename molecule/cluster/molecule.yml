provisioner:
  name: ansible
  playbooks:
    prepare: ../default/prepare.yml
    cleanup: ../default/cleanup.yml
    verify: ../default/verify.yml
  inventory:
    group_vars:
      afs_fileservers:
        afs_partitions:
          - a
          - b
      afs_admin:
        afs_volumes:
          - name: test
verifier:
  name: ansible
scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
  create_sequence:
    - create
    - prepare
  converge_sequence:
    - create
    - prepare
    - converge
  check_sequence:
    - verify
  destroy_sequence:
    - cleanup
    - destroy
