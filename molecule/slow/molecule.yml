---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: afs01
    box: ${BOX-generic/centos7}
    memory: 1024
    cpus: 1
    groups:
      - afs_kdcs
      - afs_databases
      - afs_fileservers
      - afs_clients
      - afs_test
provisioner:
  name: ansible
  playbooks:
    prepare: ../default/prepare.yml
    cleanup: ../default/cleanup.yml
    verify: ../default/verify.yml
  inventory:
    host_vars:
      afs01:
        afs_partitions:
          - a
          - b
        afs_volumes:
          - name: test
    group_vars:
      afs_test:
        afs_robotest_suite: ${TESTS-tests}
        afs_robotest_loglevel: INFO
        afs_robotest_exclude_tags:
          - rogue-avoidance
verifier:
  name: ansible
scenario:
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
  create_sequence:
    - create
    - prepare
  converge_sequence:
    - create
    - prepare
    - converge
  check_sequence:
    - verify
  destroy_sequence:
    - cleanup
    - destroy
